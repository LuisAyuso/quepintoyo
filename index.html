<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="app.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>

    var text = localStorage.getItem('myApp');
    if(text == null)
        text = "hola";

    var myApp = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: text 
    });

    myApp.ports.save.subscribe(function(data) {
    //    alert(data)
        localStorage.setItem('myApp', data);
    }); 

    myApp.ports.delall.subscribe(function() {
        localStorage.removeItem('myApp');
    }); 
  </script>
</body>
</html>
