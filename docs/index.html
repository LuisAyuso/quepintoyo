<body>
  <div id="elm"></div>
  <script>

    var text = localStorage.getItem('myApp');
    if(text == null)
        text = "hola";

    var myApp = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: text 
    });

    myApp.ports.save.subscribe(function(data) {
    //    alert(data)
        localStorage.setItem('myApp', data);
    }); 

    myApp.ports.delall.subscribe(function() {
        localStorage.removeItem('myApp');
    }); 
  </script>
</body>
